[project]
name = "calculator-api"
version = "0.1.0"
description = "A simple calculator REST API"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.129.0",
    "uvicorn[standard]>=0.34.0",
    "sqlmodel>=0.0.33",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "httpx>=0.27.0",
]

[project.scripts]
calculator-api = "server:main"

[tool.setuptools]
py-modules = ["server", "core"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pyright]
typeCheckingMode = "basic"
